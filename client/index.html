<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>FullStact web app</title>
</head>
<body>
  <main>
    
    <section id="insert-section">

      <h1>Cadastro de Clientes</h1>

      <div class="inputSection">
        <label>CPF: </label> 
        <br>
        <input type="text" id="cpf-input" /> 
      </div>

      <div class="inputSection">
        <label>Nome: </label> 
        <br>
        <input type="text" id="name-input" /> 
      </div>

      <div class="inputSection">
        <label>Email: </label> 
        <br>
        <input type="email" id="email-input" /> 
      </div>  
      
      <div class="inputSection">
        <label>Idade: </label> 
        <br>
        <input type="number" id="age-input" />    
      </div>

      <div class="inputSection">
        <label>Profissao: </label> 
        <br>
        <input type="text" id="profession-input" /> 
      </div>


      <button id="add-btn">Adicionar</button>
    </section>

    <div class="tabela">
      <h1>Lista de Clientes</h1>

      <div class="pesquisa">
        <input placeholder="Search by name" id="search-input" />
        <button id="search-btn">Procurar</button>
      </div>

      <table id="table">
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Profissao</th>
            <th>Deletar</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

  </main>

  
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Editar</h2>
      <form id="update-form">
        <div class="inputSectionModal">
          <label>CPF:</label> 
          <br>
          <input type="text" id="update-cpf-input" />
        </div>

        <div class="inputSectionModal">
          <label>Nome:</label>
          <br>
          <input type="text" id="update-name-input" />
        </div>

        <div class="inputSectionModal">
          <label>Email:</label>
          <br>
          <input type="email" id="update-email-input" />
        </div>

        <div class="inputSectionModal">
          <label>Email:</label>
          <br>
          <input type="email" id="update-email-input" />
        </div>

        <div class="inputSectionModal">
          <label>Idade:</label>
          <br>
          <input type="number" id="update-age-input" />
        </div>

        <div class="inputSectionModal">
          <label>Profissao:</label>
          <br>
          <input type="text" id="update-profession-input" />
        </div>

      </form>
      
      <div class="modalButtons">
        <button type="button" id="update-btn">Atualizar</button>
        <button type="button" id="close-modal-btn">Fechar</button>
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
